<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Bookshelf App</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: #336699;
            color: white;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #336699;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            color: #336699;
        }

        a:hover {
            color: #003366;
        }
    </style>
</head>

<body>
    <h1>Bookshelf App</h1>
    <table>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Type</th>
            <th>Description</th>
        </tr>
        <!-- Placeholder for book data -->
    </table>
</body>

</html>
